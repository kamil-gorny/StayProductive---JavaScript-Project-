<!DOCTYPE html>

    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <link

        <div class="icon leaf iconnotactive " id="leaf-btn">

        <div class="icon fire iconnotactive "id="fire-btn">

    </header>
    <div class="taskBoardContainer"></div>
